{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>{% block title %}{% endblock %}</title>

	<!-- Bootstrap Core CSS -->
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

	<!-- CSS -->
	<link href="{% static 'css/full-slider.css' %}" rel="stylesheet">
	<link href="{% static 'css/business-casual.css' %}" rel="stylesheet">

	<!-- Icon -->
	<!-- <link rel="shortcut icon" href="{% static 'media/bbicon.gif' %}"> -->

	<!-- Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">

    {% block includes %}{% endblock %}
</head>

<body>
	<!-- Page Content -->
    <div class="container">
		{% block content %}{% endblock %}
	</div>
	<!-- /.container -->

    <!-- jQuery -->
	<script src="{% static 'js/jquery.js' %}"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="{% static 'js/bootstrap.min.js' %}"></script>

	<!-- knockoutjs -->
	<script src="{% static 'js/knockout-3.3.0.js' %}"></script>

	<script src="{% static 'js/fighters.js' %}"></script>

</html>
